<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="qr-contain first">
                <img src="QR_img.gif" width="400px" alt="QR Code Image">
            </div>
            <div class="qr-contain">
                <form action="">
                    <ul>
                        <li class="item lab"><label class="design" for="title">QR Title</label></li>
                        <li class="item"><input class="design" type="text" name="" id="title" required placeholder="Enter your QR Title"></li>
                        <li class="item">
                            <select class="design item">
                                <!-- <option>Select</option> -->
                                <option  value="250x250">Small</option>
                                <option value="350x350">Medium</option>
                                <option value="450x450">Large</option>
                                <option value="540x540">Extra Large</option>
                            </select>
                        </li>
                        <li class="item"><button class="design" type="submit">QR Generater </button></li>
                        <li class="item"><button class="design" type="reset">Refresh</button></li>
                    </ul>
                </form>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
